    // $(function () {

    var reference = document.querySelectorAll('.js-share-cf-btn');
    var popover = document.querySelector('.js-share-cf-popover');


    popover.style.display = 'none';


    document.addEventListener('click', function (e) {
      var target = e.target;
      // ne need to reshow and recreate poper when click over popup so return;
      if (target == popover) return;


      let arr = Array.from(reference);
      for (let el of arr) {
        console.log("element", el, el == target);
        if (el == target) {
          e.preventDefault();
          popover.style.display = 'block';
          var popper = new Popper(target, popover, {
            placement: 'top',
          });
          break;
        } else {
          popover.style.display = 'none';
        }
      }


    })
